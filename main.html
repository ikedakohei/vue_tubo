<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプル</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="app">
    <fieldset>
      <legend>あなたの好きな色は？</legend>
      <input type="color" v-model="color">
      <span>{{ color }}</span><br>
      <span>赤: <input type="range" v-model.number="red" min="0" max="255">{{ red }}</span><br>
      <span>緑: <input type="range" v-model.number="green" min="0" max="255">{{ green }}</span><br>
      <span>青: <input type="range" v-model.number="blue" min="0" max="255">{{ blue }}</span><br>
    </fieldset>
  </div>
  <script src="https://jp.vuejs.org/js/vue.js"></script>
  <script src="main.js"></script>
</body>
</html>
